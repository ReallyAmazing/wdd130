            <section class="contact">
                <div class="container"></div>
                    <h2>Contact Us</h2>
                    <div class="contact-wrapper">
                        <div class="contact-form">
                            <h3>Send us a message</h3>
                            <form>
                                <div class="form-group">
                                    <label for="name">Name:</label>
                                    <input type="text" name="name" id="name" placeholder="Your name">
                                </div>
                                  
                                <div class="form-group">
                                    <label for="email">Email:</label>
                                    <input type="email" name="email" id="email" placeholder="Your email">
                                </div>
                                <div class="form-group">
                                    <h4>Please Select</h4>
                                    <input type="radio" id="GeneralInquiry" name="fav_language" value="GeneralInquiry">
                                    <label for="GeneralInquiry">General Inquiry</label>
                                    
                                    <input type="radio" id="ReservationQuestion" name="fav_language" value="ReservationQuestion">
                                    <label for="ReservationQuestion">Reservation Question</label>
                                    <input type="radio" id="WebsiteSuggestion" name="WebsiteSuggestion">
                                    <label for="WebsiteSuggestion">Website Suggestion</label>
                                </div>
                                <div class="form-group">
                                    <textarea name="text" id="text">Message</textarea>
                                </div>
                                <div class="form-group">
                                    <input type="checkbox" id="checkbox">
                                    <label for="checkbox">Please subscribe me to the monthly newsletter</label>
                                </div>
                                <button type="submit">Send Message</button>                      
                            </form>
                        </div>
                        <div class="contact info">
                            <h3>Contact Information</h3>
                            <p><i class="fas fa-phone"></i>+639 68534 0229</p>
                            <p><i class="fas fa-envelope"></i>michaelmacababbad05@gmail.com</p>
                            <p><i class="fas fa-map-market-alt"></i>Tawi, Penablanca ,Cagayan Philippines</p>
